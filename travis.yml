language: node_js
node_js:
  - "9"
dist: trusty
sudo: required

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  directories:
  - node_modules

branches:
  only:
  - master

install:
  - npm install -g @angular/cli

script:
  - ng test --watch=false
  - ng e2e
